{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="post_detail">
    <div class="col-md-9">
        <div class="row">
            <div class="post_photo">
                <img src="{{ url_for('static', filename='data/' + post.filename) }}" />
            </div>
        </div>
        <div class="row">
            <div class="post_text">{{ post.content }}</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-3 post_controls"><a href="#" class="btn btn-default btn-lg btn-block"><i class="glyphicon glyphicon-pencil"></i></a></div>
        </div>
    </div>
</div>
{% endblock %}
