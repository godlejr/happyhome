{% extends "bootstrap/base.html" %}

{% block content %}
<div class="cards">
    {% for post in posts %}
    <!-- Card Projects -->
    <div class="card">
        <div class="card-image">
            <img class="img-responsive" src="{{ url_for('static', filename='data/' + post.filename) }}">
            <span class="card-title">{{ post.title }}</span>
        </div>

        <div class="card-content">
            <p>{{ post.content }}</p>
        </div>

        <div class="card-action">
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
