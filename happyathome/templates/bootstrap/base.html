<!DOCTYPE html>{%- import "_func.html" as func %}
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="인테리어 O2O 서비스">
    <meta name="keywords" content="해피앳홈, 이노톤, 인테리어, 홈스타일링, 아파트, 원룸, 신혼집, 이쁜집, 예쁜집, 북유럽, 모던, interior">
    <meta name="author" content="INOTONE">

    <title>해피홈 - 행복공간 크리에이터</title>

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="top">
            <div class="log"><a href="/"><img src="{{ url_for('static', filename='img/main/log.jpg') }}" /></a></div>
                <div class="nav">
                    <div class="search">
                        <div class="search_field"><input name="textfield" type="text" style="background-repeat:no-repeat;border-color:transparent;border:transparent; margin:11px;" size="18" /></div>
                        <div class="search_btn"><img src="{{ url_for('static', filename='img/main/search_i.jpg') }}" alt="" /></div>
                    </div>
                    <div class="login_01">로그인</div>
                    <div class="login_02">회원가입</div>
                    <div class="gnb">
                    <div class="gnb_nav_h1"><a href="{{ url_for('magazines.list') }}">스토리@홈</a></div>
                    <div class="gnb_nav_h1"><a href="{{ url_for('photos.list') }}">갤러리@홈</a></div>
                    <div class="gnb_nav_h2">프로@홈</div>
                    <div class="gnb_nav_h2">해피@홈</div>
                    <div class="write_i"><img src="{{ url_for('static', filename='img/main/write_i.jpg') }}" alt="" /></div>
                    <div class="write_t">글쓰기</div>
                </div><!-- gnb end -->
            </div><!-- nav end -->
        </div><!-- top end -->
    </div><!-- header end -->

    <div id="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
