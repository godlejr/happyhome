{% extends 'bootstrap/users/base.html' %}

{% block content%}
<div class="content">
    <div class="content-cover-wrap" {% if user.cover %}style="background-image:url({{ url_for_s3('S3_COVER_DIRECTORY', filename=user.cover) }})"{% endif %}>
        <div class="content-cover">
            <div class="content-user">
                <div class="user-avatar" {% if user.avatar %}style="background-image:url({{ url_for_s3('S3_USER_DIRECTORY', filename=user.avatar) }})"{% endif %}></div>
                <div class="user-star">
                    <i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i>
                    <span class="user-score">4.3</span>
                </div>
                <div class="user-name">{{ user.name }}</div>
            </div>
            <div class="content-menu">
                <a href="{{ url_for('users.info', id=user.id) }}"><div class="menu-item">소개</div></a>
                <a href="{{ url_for('users.story', id=user.id) }}"><div class="menu-item">스토리</div></a>
                <a href="{{ url_for('users.gallery', id=user.id) }}"><div class="menu-item">갤러리</div></a>
                <a href="{{ url_for('users.scrap', id=user.id) }}"><div class="menu-item">스크랩</div></a>
                <div class="menu-item">Q&A</div>
            </div>
        </div>
    </div>

    {% block content_body %}{% endblock %}
</div>

<script>
$(".follow").click(function(){
    follow();
});

function follow(){
     $.ajax({
            type: "POST",
            url: "{{ url_for('users.following') }}",
            data: {
                follow_id: "{{ user.id }}"
            }
        }).success(function(data) {
            $(".follow").children().remove();
            if(data.ok == 1){

                 $(".follow").append('<div class="users-hp-pofile-editbutton">팔로잉 취소</div>');
            }else{
                 $(".follow").append('<div class="users-hp-pofile-editbutton">팔로잉</div>');
            }

        });
}
</script>
{% endblock %}
