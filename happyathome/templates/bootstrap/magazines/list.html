{% extends "bootstrap/magazines/base.html" %}

{% block content_body %}
<div class="content">
    <div class="cards">
        {% for post in posts %}
            {% if post.photos %}
            <div class="card" id="{{ post.id }}" style="background-image:url(http://static.inotone.co.kr/data/img/{{ post.photos[0].file.name }})">
                <div class="card-media"><span class="vr-icon"></span></div>
                <div class="card-media"><span class="mov-icon"></span></div>
                <div class="card-info">
                    <div class="card-author">
                        <div class="card-avatar" style="background-image:url(https://robohash.org/{{ post.id }}.png)"></div>
                        <div class="card-user">{{ post.user.name }}</div>
                        <div class="card-hits"><img src="{{ url_for('static', filename='img/main/view_i.png') }}" /> 1</div>
                    </div>
                    <div class="card-content">
                        <div class="card-text">
                            <div class="card-category"><a href="{{ url_for('magazines.list', category_id=post.category_id) }}">{{ post.category.name }}</a></div>
                            <div class="card-title"><a href="{{ url_for('magazines.detail', id=post.id) }}">{{ post.title }}</a></div>
                        </div>
                        <div class="card-icon">
                            <div class="icon"><img src="{{ url_for('static', filename='img/main/like_i.png') }}" /> 20</div>
                            <div class="icon"><img src="{{ url_for('static', filename='img/main/scrab_i.png') }}" /> 300</div>
                            <div class="icon"><img src="{{ url_for('static', filename='img/main/comment_i.png') }}" /> 4000</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    {{ func.render_pagination('magazines.list', pagination) }}
</div>

<script>
$('select.form-control').change(function() {
    document.location.href = "{{ url_for('magazines.list') }}" +
                             "?category_id=" + $('#categories').val() +
                             "&residence_id=" + $('#residences').val() +
                             "&media=" + $('#media').val();
});

$('.card').click(function() {
    document.location.href = "{{ url_for('magazines.detail', id='') }}" + $(this).attr('id');
});
</script>
{% endblock %}
