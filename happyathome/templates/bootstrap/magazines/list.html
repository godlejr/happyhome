{% extends "bootstrap/magazines/base.html" %}

{% block content %}
<div class="cards">
    {% for post in posts %}
    <div class="card">
        <div class="card-photo">
            <a href="{{ url_for('magazines.detail', id=post.id) }}"><img src="http://static.inotone.co.kr/data/img/{{ post.file.name }}"></a>
        </div>

        <div class="card-content">
            <p>{{ post.category.name }}</p>
            <p>{{ post.title }}</p>
            <p>{{ post.user.name}}</p>
        </div>

        <div class="card-action btn-group btn-group-justified">
            <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-heart"></i></a>
            <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-bookmark"></i></a>
            <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-share-alt"></i></a>
        </div>
    </div>
    {% endfor %}
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.0/masonry.pkgd.min.js"></script>
<script>
$('.cards').masonry({
    itemSelector: '.card',
    fitWidth: true,
    columnWidth: 300,
    gutter: 20,
    transitionDuration: '0.8s'
});
</script>
{% endblock %}
