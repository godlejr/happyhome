{% extends 'bootstrap/photos/base.html' %}

{% block content %}
<div class="content">
    {% for post in post %}
    <div class="pros-hp" id="{{ post.id }}"
         style="background-image:url( {{ current_app.config['S3_BUCKET_NAME'] + current_app.config['S3_COVER_DIRECTORY'] + post.user.cover }} )">
    </div>
</div>
{% endblock %}
