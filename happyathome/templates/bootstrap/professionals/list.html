{% extends "bootstrap/professionals/base.html" %}


{% block content %}
<div class="content">

    {% for post in posts %}

    <div class="pros">
        <div class="prophoto" id="{{ post.id }}"
             {% if post.user.cover %}
             style="background-image:url( {{ current_app.config['S3_BUCKET_NAME'] + current_app.config['S3_COVER_DIRECTORY'] + post.user.cover }} )"
             {% else %}
             style="background-image:url( {{ current_app.config['S3_BUCKET_NAME'] + current_app.config['S3_COVER_DIRECTORY'] + current_app.config['NO_IMG'] }} )"
             {% endif %}>
        </div>
        <div class="prostats">
            <div class="proname"><a href="{{ url_for('professionals.detail', id=post.id) }}">{{
                post.user.name }}</a></div>
            <div class="profile"><a href="{{ url_for('professionals.detail', id=post.id) }}">{{
                post.address }}</a></div>
            <div class="progreet"><a href="{{ url_for('professionals.detail', id=post.id) }}">{{
                post.greeting }}</a></div>
        </div>
    </div>

    {% endfor %}
    {{ func.render_pagination('professionals.list',pagination) }}
</div>

<script>
$('.prophoto').click(function() {
    document.location.href = "{{ url_for('professionals.detail', id='') }}" + $(this).attr('id');
});


</script>

{% endblock %}
