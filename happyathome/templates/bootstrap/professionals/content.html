{% extends 'bootstrap/professionals/base.html' %}

{% block content%}
<div class="content">
    <div class="content-cover-wrap" {% if post.user.cover %}style="background-image:url({{ url_for_s3('S3_COVER_DIRECTORY', filename=post.user.cover) }})"{% endif %}>
        <div class="content-cover">
            <div class="content-user">
                <div class="user-avatar" {% if post.user.avatar %}style="background-image:url({{ url_for_s3('S3_USER_DIRECTORY', filename=post.user.avatar) }})"{% endif %}></div>
                <div class="user-star">
                    <i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i>
                    <span class="user-score">4.3</span>
                </div>
                <div class="user-name">{{ post.user.name }}</div>
            </div>
            <div class="content-menu">
                <div class="menu-item">소개</div>
                <div class="menu-item">프로젝트</div>
                <div class="menu-item">Q&A</div>
            </div>
        </div>
    </div>

    <div class="content-body body-main">
        {% block content_body %}{% endblock %}
    </div>
</div>
{% endblock %}
