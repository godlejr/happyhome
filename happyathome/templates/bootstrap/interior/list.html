{% extends "bootstrap/interior/base.html" %}

{% block content %}
<div id="sidebar">
    <div id="sidebar-title">
        인테리어
    </div>
    <div id="sidebar-body">
        <ul>
            <li class="cat-title">주거</li>
            <li><a href="">아파트</a></li>
            <li><a href="">빌라</a></li>
            <li><a href="">주택</a></li>
            <li><a href="">원룸</a></li>
        </ul>
        <ul>
            <li class="cat-title">공간</li>
            <li><a href="">침실</a></li>
            <li><a href="">거실</a></li>
            <li><a href="">주방</a></li>
            <li><a href="">서재</a></li>
            <li><a href="">현관</a></li>
            <li><a href="">베란다</a></li>
        </ul>
        <ul>
            <li class="cat-title">스타일</li>
            <li>모던</li>
            <li>엔틱</li>
            <li>북유럽</li>
        </ul>
    </div>
</div>

<div id="content">
    {% for post in posts %}
    <div class="interior-card">
        <div class="interior-photo" style="background-image:url('http://static.inotone.co.kr/data/img/{{ post.photos.filename }}')" onclick="location.href='{{ url_for('interior.detail', interior_id=post.id) }}'">
            <div class="interior-info">
                <div class="avatar"><img src="http://autokadabra.ru/system/uploads/users/20/20303/small.png?1319912650" /></div>
                <div class="title">{{ post.title }}</div>
                <div class="author">{{ post.interior_users.name }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.0/masonry.pkgd.min.js"></script>
<script>
$('#content').masonry({
    itemSelector: '.interior-card',
    fitWidth: true,
    columnWidth: 300,
    gutter: 10,
    transitionDuration: '0.8s'
});
</script>
{% endblock %}
