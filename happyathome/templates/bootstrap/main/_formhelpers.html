{% macro render_field(field) %}
<div class="form-group">
    <div class="col-sm-4">
        {{ field(**kwargs)|safe }} {{ field.description }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endmacro %}
