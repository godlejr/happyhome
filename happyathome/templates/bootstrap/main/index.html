{% extends "bootstrap/base.html" %}

{% block content %}
<div class="img_section"></div>

<div class="content">
    <div class="content-title">해피홈 추천 테마</div>
    <div class="cards">
        {% for magazine in magazines %}
            {% if magazine.magazine_photos %}
            <div class="card" id="{{ magazine.id }}" style="background-image:url(http://static.inotone.co.kr/data/img/{{ magazine.magazine_photos[0].file.name }})">
                <div class="card-info">
                    <div class="card-author">
                        <div class="card-avatar" style="background-image:url(https://robohash.org/{{ magazine.id }}.png)"></div>
                        <div class="card-user">{{ magazine.user.name }}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-category"><a href="{{ url_for('magazines.list', category_id=magazine.category_id) }}">{{ magazine.category.name }}</a></div>
                        <div class="card-title"><a href="{{ url_for('magazines.detail', id=magazine.id) }}">{{ magazine.title }}</a></div>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
