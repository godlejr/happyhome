{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container" style="width:100%;">
    <div class="cards">
        {% for post in posts %}
        <div class="card">
            <div class="card-image">
                <a href="{{ url_for('snapshot.detail', snapshot_id=post.id) }}"><img class="img-responsive" src="http://static.inotone.co.kr/data/img/{{ post.photos.filename }}"></a>
            </div>

            <div class="card-content">
                <p>{{ post.content[:70] }}</p>
            </div>

            <div class="card-action btn-group btn-group-justified">
                <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-heart"></i></a>
                <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-bookmark"></i></a>
                <a href="" target="_blank" class="btn btn-link"><i class="glyphicon glyphicon-share-alt"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.0/masonry.pkgd.min.js"></script>
    <script>
    $('.cards').masonry({
        itemSelector: '.card',
        fitWidth: true,
        columnWidth: 300,
        gutter: 10,
        transitionDuration: '0.9s'
    });
    </script>
</div>
{% endblock %}
