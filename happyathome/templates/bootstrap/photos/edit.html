{% extends 'bootstrap/photos/base.html' %}

{% block content %}
<div class="content">
    <div class="content-body">
        <div class="content-form">
            <form method="POST" id="photoForm" class="col s12" enctype="multipart/form-data">
                <legend>사진을 등록해주세요.</legend>

                <div class="input-field">
                    <div class="photo-preview" id="photoPreview">
                        {% if photo.file.name %}
                            <input type="hidden" id="preFileName" name="file_name" value="{{ photo.file.name }}"/>
                            <img class="edit-profile-photo" src="http://static.inotone.co.kr/data/img/{{ photo.file.name }}">
                        {% endif %}
                    </div>
                    <div class="photo-preview-loading"></div>
                    <input type="file" class="photo-file" id="photoFile" name="photo_file" />
                    <input type="hidden" id="photoFileName" name="file_name" />
                    <input type="hidden" id="photo_data" name="photo_data" />
                </div>

                <div class="input-field">
                    <input type="checkbox" id="contentType" name="content_type" value="2"> <label for="contentType">360 VR 이미지입니다.</label>
                </div>

                <div class="input-field">
                    <select id="room_id" name="room_id">
                        <option value="" disabled selected>공간을 선택해주세요</option>
                        {% if pre_room %}
                            {% for room in rooms %}
                                <option value="{{ room.id }}" {% if pre_room.id == room.id %} selected="selected" {% endif %}>{{ room.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>

                <div class="input-field">
                    <textarea class="materialize-textarea" id="textArea" name="content" placeholder="사진에 대한 설명을 등록해주세요.">{{ photo.content }}</textarea>
                </div>

                <div class="input-field">
                    <div class="btn-panel left"><button type="reset" class="btn-danger">취소</button></div>
                    <div class="btn-panel right"><button type="submit" class="btn-submit">등록</button></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
var $photoFile = $('#photoFile'),
    $photoPreview = $('#photoPreview'),
    $photoPreviewLoading = $('.photo-preview-loading');

$('#contentType').click(function() {
    var $photo = $photoPreview.find('img');
    if ($(this).is(':checked')) {
        if ($photo[0]) {
            if ($photo[0].naturalWidth / $photo[0].naturalHeight != 2) {
                $(this).prop('checked', false);
                alert('VR360 사진이 아닙니다.\n\n가로:세로 비율이 2:1 인 경우만 VR360 사진으로 등록할 수 있습니다.\n\n(추천 해상도: 4098x2048)');
            }
        } else {
            $(this).prop('checked', false);
            alert('사진을 등록해주세요.');
        }
    }
});

$('button[type=reset]').click(function() {
    photosUnload();
});

$('#photoForm').submit(function() {
    window.onunload = window.onbeforeunload = undefined;

    if (!$('#photoFile').val() && !$('#preFileName').val()) {
        alert('사진 파일을 선택해주세요.');
        return false;
    }

    if (!$('#room_id').val()) {
        alert('공간을 선택해주세요.');
        return false;
    }

    return true;
});


$photoPreview.click(function(e) {
    e.preventDefault();

    $photoFile.click();
});

$photoFile.change(function() {
    photosUnload();

    var ext = $(this).val().split('.').pop().toLowerCase();

    if (ext.length > 0) {
        if ($.inArray(ext, ['jpg', 'jpeg']) == -1) {
            $(this).val('');
            alert('사진 파일(JPG)만 업로드 할수 있습니다.');
            return false;
        }

        $photoPreviewLoading.show();

        var reader = new FileReader();
        reader.readAsDataURL($photoFile[0].files[0])
        reader.onload = function(e) {
            $.ajax({
                type: "POST",
                url: "{{ url_for('photos.upload') }}",
                data: {
                    file_name: $photoFile.val(),
                    file_data: e.target.result,
                    {% if photo.id %}photo_id: {{ photo.id }}{% endif %}
                }
            }).success(function(data) {
                $('#photoFileName').val(data.file_name);
                $('#photo_data').val(data.photo_data);
                $photoPreview.append("<img src=http://static.inotone.co.kr/data/img/" + data.file_name + " />");
                $photoPreview.find('img').load(function() {
                    $photoPreviewLoading.hide();

                    if (this.naturalWidth / this.naturalHeight == 2) {
                        $('#contentType').prop('checked', true);
                    } else {
                        $('#contentType').prop('checked', false);
                    };
                });
            });
        }
    }
});

function photosUnload() {
    if ($photoPreview) {
        $photoPreview.children().remove();
    }
    $('#contentType').prop('checked', false);
    $('.rooms>label').removeClass('active');

    var  $photoFileName = $('#photoFileName');

    if ($photoFileName.val()) {
        $.ajax({
            type: "POST",
            async: false,
            cache: false,
            url: "{{ url_for('photos.unload') }}",
            data: {
                file_name: $photoFileName.val(),
                pre_file_name: "{{ photo.file.name }}"
            }
        }).success(function(data) {
            $photoFileName.val('');
        });
    }
}

window.onunload = function() {
    photosUnload();
};

window.onbeforeunload = function(e) {
    e = e || window.event;
    e.returnValue = "변경사항이 저장되지 않을 수 있습니다.";
};
</script>
{% endblock %}
