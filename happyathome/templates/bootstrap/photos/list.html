{% extends "bootstrap/photos/base.html" %}

{% block content %}
<div class="content">
    <div class="well well-sm">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn room {% if not room_id %}active{% endif %}">
                <input type="radio" name="room_id" value=""> 전체
            </label>
            {% for room in rooms %}
            <label class="btn btn-primary room {% if room.id == room_id|int %}active{% endif %}">
                <input type="radio" name="room_id" value="{{ room.id }}"> {{ room.name }}
            </label>
            {% endfor %}
        </div>
    </div>

    <div class="cards">
    {% for post in posts %}
        <div class="card">
            <div class="card-photo" id="{{ post.id }}" style="background-image:url(http://static.inotone.co.kr/data/img/{{ post.file.name }})">
                <div class="card-author">
                    <div class="card-avatar" style="background-image:url(https://robohash.org/{{ post.id }}.png)"></div>
                    <div class="card-user">{{ post.user.name }}</div>
                </div>
            </div>

            <div class="card-content">
                <div class="card-content-text">{{ post.content[:75] }}</div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

<script>
$('.room').click(function() {
    var room_id = $(this).find('input[name=room_id]').val();

    document.location.href = "{{ url_for('photos.list') }}?room_id=" + room_id;
});
</script>
{% endblock %}
