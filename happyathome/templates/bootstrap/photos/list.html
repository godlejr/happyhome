{% extends "bootstrap/photos/base.html" %}

{% block content_body %}
<div class="content">
    <div class="cards">
    {% for post in posts %}
        <div class="card" id="{{ post.id }}" style="background-image:url(http://static.inotone.co.kr/data/img/{{ post.file.name }})">
                <div class="card-info">
                    <div class="card-author">
                        <div class="card-avatar" style="background-image:url(https://robohash.org/{{ post.id }}.png)"></div>
                        <div class="card-user">{{ post.user.name }}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-content-text">{{ post.content[:75] }}</div>
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
</div>

<script>
$('select.form-control').change(function() {
    document.location.href = "{{ url_for('photos.list') }}" +
                             "?room_id=" + $('#rooms').val();
});

$('.card').click(function() {
    document.location.href = "{{ url_for('photos.detail', id='') }}" + $(this).attr('id');
});
</script>
{% endblock %}
