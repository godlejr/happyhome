{% extends "bootstrap/base.html" %}
{% set active_new = "photos.new" %}
{% set active_list = "photos.list" %}

{% block content %}
<div id="filter">
    <div id="f_nav">
        <div id="f1">
            <div class="f_nav_h1"><img src="{{ url_for('static', filename='img/story/f_i.png') }}" alt="" /></div>
            <div class="f_nav_h2">공간</div>
            <div class="f_nav_h3"><img src="{{ url_for('static', filename='img/story/f_i.png') }}" alt="" /></div>
            <div class="f_nav_h2">작성자</div>
            <div class="f_nav_h3"><img src="{{ url_for('static', filename='img/story/f_i.png') }}" alt="" /></div>
            <div class="f_nav_h2">미디어</div>
        </div>
        <div id="f2">
            <div class="f2_nav_h1">
                <div class="f2_all" for="room"><img src="{{ url_for('static', filename='img/story/all_btn.png') }}" alt="" /></div>
            </div>
            <div class="f2_nav_h2">
                <div class="f2_all" for="author"><img src="{{ url_for('static', filename='img/story/all_btn.png') }}" alt="" /></div>
            </div>
            <div class="f2_nav_h3">
                <div class="f2_all" for="media"><img src="{{ url_for('static', filename='img/story/all_btn.png') }}" alt="" /></div>
            </div>
        </div>
        <div id="roomMenu" class="f_menu" for="room">
            <div class="box1"><img src="{{ url_for('static', filename='img/story/filter_a.png') }}" alt="" /></div>
            <div class="box2">
                <div class="h1"><a href="{{ url_for('photos.list') }}">전체</a></div>
                {% for room in rooms %}
                    <div class="h2"><a href="{{ url_for('photos.list', room_id=room.id) }}">{{ room.name }}</a></div>
                {% endfor %}
            </div>
        </div>
        <div id="authorMenu" class="f_menu" for="author">
            <div class="box1"><img src="{{ url_for('static', filename='img/story/filter_a.png') }}" alt="" /></div>
            <div class="box2">
                <div class="h1"><a href="{{ url_for('photos.list') }}">전체</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', level=2) }}">프로</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', level=1) }}">일반</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', level=9) }}">에디터</a></div>
            </div>
        </div>
        <div id="mediaMenu" class="f_menu" for="media">
            <div class="box1"><img src="{{ url_for('static', filename='img/story/filter_a.png') }}" alt="" /></div>
            <div class="box2">
                <div class="h1"><a href="{{ url_for('photos.list') }}">전체</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', media=1) }}">사진</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', media=2) }}">VR360</a></div>
                <div class="h2"><a href="{{ url_for('photos.list', media=3) }}">동영상</a></div>
            </div>
        </div>
    </div>
</div><!-- filter end -->

{% block content_body %}{% endblock %}

<script>
$('.f2_all,.f_menu').mouseout(function() {
    $('#' + $(this).attr('for') + 'Menu.f_menu').toggle();
});
$('.f2_all,.f_menu').mouseover(function() {
    $('#' + $(this).attr('for') + 'Menu.f_menu').toggle();
});
</script>
{% endblock %}
