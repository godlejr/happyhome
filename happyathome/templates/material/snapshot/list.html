{% extends "material/snapshot/base.html" %}

{% block content %}
<div class="android-section-title mdl-typography--display-1-color-contrast">Snapshot</div>

<div class="android-card-container mdl-grid">
    {% for snapshot in snapshots %}
    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
        <div class="mdl-card__media">
            <a href="{{ url_for('snapshot.detail', snapshot_id=snapshot.id) }}"><img class="img-responsive" src="{{ url_for('static', filename='data/' + snapshot.photos.filename) }}"></a>
        </div>
        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">{{ snapshot.title }}</h4>
        </div>
        <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">{{ snapshot.content[:60] }}</span>
        </div>
        <div class="mdl-card__actions">
            <a href="" class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase">
                Make the switch  <i class="material-icons">chevron_right</i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
